<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallmark Ornaments</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <center><img class="Logo" src="Logo.png" alt="Hallmark Logo"></center>
    </div>
    <center>
        <div class="wrapper">
            <p>Gold Price Per Gram:</p>
                <input type="number" id="gold_cost"><br><span id="gold_cost_error"></span>
            

            <p>Making Charge:</p>
                <input type="number" id="making"><br><span id="making_error"></span>
            

            <p>Weight:</p>
                <input type="number" id="weight"><br><span id="weight_error"></span>
            

            <p>Hallmaring Charge:</p>
                <input type="number" id="hallmarking"><br><span id="hallmarking_error"></span>
            

            <p>GST:</p>
                <input type="number" id="gst"><br><span id="gst_error"></span>
            

            <button id="btn">Calculate</button>
            <p id="output"></p>
        </div>
    </center>
</body>
</html>
